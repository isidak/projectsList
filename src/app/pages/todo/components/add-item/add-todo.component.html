<div class="container">
  <div class="row">
    <div class="col-sm-8 m-auto">
      <form [formGroup]="todoForm">
        <div class="form-group">
          <label for="title">Todo title</label>
          <input type="text" class="form-control" id="title" placeholder="Type short info" formControlName="title">
        </div>
        <div class="form-group">
          <label for="description">Todo description</label>
          <textarea class="form-control" id="description" rows="3" formControlName="description"
                    placeholder="Type full info"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block" (click)="saveItem()" [disabled]="todoForm.invalid">Save todo</button>
      </form>
    </div>
  </div>
</div>
