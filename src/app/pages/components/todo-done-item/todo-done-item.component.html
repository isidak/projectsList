<div class="card border-primary mb-3">
  <div class="card-body text-primary p-2">
    <div class="row">
      <div class="col-sm-1">
        {{index}}
      </div>
      <div class="col-sm-7">
        <h5 class="card-title">{{task.title}}</h5>
      </div>
      <div class="col-sm-4">
        <button class="btn btn-primary" (click)="deleteItem(task.id)">Mark as done</button>
      </div>
    </div>
  </div>

</div>
