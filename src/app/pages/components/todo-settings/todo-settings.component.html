<div class="container">
  <ng-container *ngFor="let task of todoList; let i = index">
    <div class="row">
      <div class="col-sm-8 m-auto">
        <app-todo-done-item [task]="task" [index]="i + 1" (delete)="delete(task.id)"></app-todo-done-item>
      </div>
    </div>
  </ng-container>
</div>
