<div class="modal-header">
  <h4 class="modal-title">Login</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="form">
    <div class="form-group">
      <label for="login">Login email</label>
      <input class="form-control" [ngClass]="{'is-invalid': error === true}" type="email" id="login" placeholder="Enter login email" formControlName="email">
      <div class="invalid-feedback">
        Email not registered please try again.
      </div>
    </div>
  </form>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-success" (click)="login()" [disabled]="form.invalid">Login</button>
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss('Cancel click')">Cancel</button>
</div>
