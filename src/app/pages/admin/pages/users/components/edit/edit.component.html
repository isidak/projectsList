<div class="container">
  <div class="row">
    <div class="col-sm-8 m-auto">
      <form [formGroup]="form">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="Enter first name"
                 formControlName="firstName">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Enter last name"
                 formControlName="lastName">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email">
        </div>
        <div class="form-group" *ngIf="showButtons.address">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" placeholder="Enter address" formControlName="address">
        </div>
        <div class="form-group" *ngIf="showButtons.status">
          <label for="status">Status</label>
          <select name="status" class="form-control" id="status" formControlName="status">
            <option value="active">Active</option>
            <option value="disabled">Disabled</option>
          </select>
        </div>
        <div class="form-group" *ngIf="showButtons.image">
          <label for="image">Image url</label>
          <input type="text" class="form-control" id="image" placeholder="Enter image url" formControlName="image">
          <div class="form-group mt-2">
            <label for="file">Choose File </label>
            <input type="file"
                   id="file"
                   (change)="handleFileInput($event.target.files)">
          </div>
        </div>
        <div class="btn-group">
          <button class="btn btn-outline-success" *ngIf="!showButtons.address" (click)="addControl('address')">Add
            address
          </button>
          <button class="btn btn-outline-success" *ngIf="!showButtons.status" (click)="addControl('status')">Add
            status
          </button>
          <button class="btn btn-outline-success" *ngIf="!showButtons.image" (click)="addControl('image')">Add avatar
          </button>
        </div>

        <button type="submit" class="btn btn-primary btn-block mt-2" (click)="editUser()" [disabled]="form.invalid">
          Update User
        </button>
      </form>
    </div>
  </div>
</div>
